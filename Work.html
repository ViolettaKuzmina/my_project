<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Работы</title>
</head>

<body>
  <header>
    <h1>Работы</h1>
    <a href="index.html">
      <p class="nameCompany">Название организации</p>
    </a>
  </header>
  <section>
    <input type="checkbox" id="hmt" class="hidden-menu-ticker">
    <label class="btn-menu" for="hmt">
      <span class="first"></span>
      <span class="second"></span>
      <span class="third"></span>
    </label>
    <ul class="hidden-menu">
      <div class="catside">
        <li><a href="index.html">Главная</a></li>
        <li><a href="Add an employee.html">Сотрудники</a></li>
        <li><a href="Office.html">Офис</a></li>
      </div>
    </ul>
  </section>
  <section class="container">
    <table class="tb_form" height="600px" wigth="700px">
      <form action="#" method="get">
        <tr>
          <td>Название работы</td>
          <td><input tabindex="1" name="name" type="text" /></td>
        </tr>
        <tr>
          <td>Описание</td>
          <td><textarea class="descrip" tabindex="2" name="description" type="text"></textarea></td>
        </tr>
        <tr>
          <td>Начало работ</td>
          <td><input tabindex="3" name="start" type="date" /></td>
        </tr>
        <tr>
          <td>Окончание работ</td>
          <td><input tabindex="4" name="end" type="date" /></td>
        </tr>
        <tr>
          <td>Расположение</td>
          <td><input placeholder="г. Москва" tabindex="5" name="experience" type="text" /></td>
        </tr>
        <tr>
          <td>ФИО заказчика</td>
          <td><input placeholder="ФИО заказчика" tabindex="6" name="name" type="text" /></td>
        </tr>
        <tr>
          <td>Телефон заказчика</td>
          <td><input tabindex="7" checked type="tel" name="phone" /></td>
        </tr>
        <tr>
          <td>Что выполняет</td>
          <td><input tabindex="8" name="duties" type="text" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button class="add" type="submit">Добавить</button></td>
        </tr>
      </form>
    </table>
  </section>
  <footer>

  </footer>
</body>

</html>
